<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>Gestion de Recettes - Frontend</title>
</head>
<body>
  <h1>📖 Mes Recettes</h1>

  <section id="recettes-list"></section>

  <h2>➕ Ajouter une recette</h2>
  <form id="form-ajout">
    <input type="text" id="title" placeholder="Titre" required />
    <input type="text" id="ingredients" placeholder="Ingrédients (virgule séparés)" required />
    <textarea id="steps" placeholder="Instructions" required></textarea>
    <input type="text" id="duration" placeholder="Durée (ex: 60 minutes)" required />
    <button type="submit">Ajouter</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
