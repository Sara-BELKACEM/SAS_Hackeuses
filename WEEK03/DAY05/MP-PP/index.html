<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Photographe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Portfolio Photographe</h1>
    <form id = "projectForm">
        <h2>Ajouter un projet</h2>
        <input type="text" id="title" name="title" placeholder="Titre du projet" required />
        <textarea type="text" id="description" name="description" placeholder="Description du projet" required></textarea>
        <input type="text" id="image" name="image" placeholder="URL de l'image" required />
        <button type="submit">Ajouter</button>
    </form>
    
    <section class="project-list" id="projectList"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
